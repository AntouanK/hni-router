


# top-level NGINX proxy
nginx:
  image: nginx
  mem_limit: 512m
  ports:
    - 8080:80
  links:
    - hni-api
    - hni-db_master
  privileged: true
  volumes:
    - ./nginx/log:/var/log/nginx
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
    # mount the UI folder from the hni-ui repo
    - ../hni-ui/static:/home/docker/workplace/static


